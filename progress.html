<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress — Archimedean Chinese</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="progress-page">

  <!-- ── Top nav ── -->
  <nav class="topnav">
    <a href="index.html" class="topnav__brand" data-i18n="appName">Archimedean Chinese</a>
    <div class="topnav__right">
      <div class="lang-toggle">
        <button class="lang-btn active" data-lang="en" data-i18n="langEN">EN</button>
        <button class="lang-btn" data-lang="zh" data-i18n="langZH">中文</button>
      </div>
      <a href="index.html" class="btn btn--ghost" style="font-size:0.82rem;padding:0.4rem 0.9rem"
         data-i18n="backToProfiles">Switch Profile</a>
    </div>
  </nav>

  <div class="container" style="padding-top:2rem;padding-bottom:3rem">

    <!-- ── Hero ── -->
    <div class="progress-hero animate-in">
      <p class="progress-hero__deck" data-i18n="deck">Deck</p>
      <h1 class="progress-hero__title" id="deckName">HSK 1 Vocabulary</h1>
      <p class="progress-hero__sub" id="userGreeting"></p>
    </div>

    <!-- ── Stats row ── -->
    <div class="stats-row animate-in">
      <div class="stat-card">
        <div class="stat-card__value" id="statDue">—</div>
        <div class="stat-card__label" data-i18n="dueToday">Due Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-card__value" id="statNew">—</div>
        <div class="stat-card__label" data-i18n="newCards">New Cards</div>
      </div>
      <div class="stat-card">
        <div class="stat-card__value" id="statTotal">—</div>
        <div class="stat-card__label" data-i18n="cards">Cards</div>
      </div>
    </div>

    <!-- ── Overall mastery ── -->
    <div class="mastery-ring-wrap animate-in">
      <div class="mastery-ring" id="masteryRing">
        <span class="mastery-ring__pct" id="masteryPct">0%</span>
      </div>
      <div class="mastery-ring__info">
        <div class="mastery-ring__title" data-i18n="overallMastery">Overall Mastery</div>
        <div class="mastery-ring__sub" id="masteryDetail"></div>
      </div>
    </div>

    <!-- ── Start session button ── -->
    <div style="margin-bottom:2rem" class="animate-in">
      <a id="beginSessionBtn" href="study.html"
         class="btn btn--primary btn--lg" style="width:100%;max-width:400px"
         data-i18n="beginSession">Begin Session</a>
      <p id="nothingDueMsg" class="text-muted hidden mt-2"
         style="font-size:0.85rem" data-i18n="nothingDue"></p>
    </div>

    <!-- ── Category breakdown ── -->
    <div class="category-section animate-in">
      <p class="section-title" data-i18n="categoryBreakdown">Category Breakdown</p>
      <div id="categoryList">
        <!-- Populated by progress.js -->
      </div>
    </div>

  </div>

  <script src="js/data/hsk1.js"></script>
  <script src="js/core/sm2.js"></script>
  <script src="js/core/bkt.js"></script>
  <script src="js/core/grader.js"></script>
  <script src="js/core/scheduler.js"></script>
  <script src="js/storage/db.js"></script>
  <script src="js/ui/i18n.js"></script>
  <script src="js/progress.js"></script>
</body>
</html>
